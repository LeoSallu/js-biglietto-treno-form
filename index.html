<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form id="form-treno">
        <label for="text">Nome e Cognome</label>
        <input id="name_lastname" type="text">
        <label for="text">Km da percorrere</label>
        <input  id="km_percorsi" type="number">
        <label for="età">Fascia d'età</label>
        <select name="età" id="età_utente">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over_60">Over 60</option>
        </select>
        <button type="button" id="genera">Genera</button>
        <button type="reset">Annulla</button>
    </form>
    <div id="test">

    </div>



<script src="js/main.js"></script>
</body>
</html>
