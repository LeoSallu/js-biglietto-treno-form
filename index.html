<!DOCTYPE html>
<html lang="en">
<head>

    <title>Biglietto del treno</title>
    <!-- CSS  -->

<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form  id="form-treno">
        <label for="text">Nome e Cognome</label>
        <input id="nomeUtente" type="text">
        <label for="text">Km da percorrere</label>
        <input  id="km_percorsi" type="number">
        <label for="eta">Fascia d'et√†</label>

            <option value="0ver">Over</option>
        </select>
        <button type="button" id="genera">Genera</button>
        <button type="reset">Annulla</button>
    </form>
    <div class="biglietto_treno">
        <h2>IL TUO BIGLIETTO</h2>
        <div>
            <h3>Nome passagero</h3>
            <p id="nome"></p>
        </div>
        <div>
            <h3>Offerta</h3>
            <p id="offerta"></p>
        </div>
        <div>
            <h3>Carrozza</h3>
            <p id="carrozza"></p>
        </div>
        <div>
            <h3>Codice CP</h3>
            <p id="cp"></p>
        </div>
        <div>
            <h3>Costo biglietto</h3>
            <p id="prezzo"></p>
        </div>
    </div>
<script src="js/main.js"></script>
